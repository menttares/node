<div class="owl-carousel">
    <div class="item">
        <div class="banner">
            <img src="img/banner1.jpg" class="banner__image">
        </div>
    </div>
    <div class="item">
        <div class="banner">
            <img src="img/banner2.jpg" class="banner__image">
        </div>
    </div>
    <div class="item">
        <div class="banner">
            <img src="img/banner3.jpg" class="banner__image">
        </div>
    </div>
</div>

<!-- Подключаем стили CSS с внешнего CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/owl.carousel@2.3.4/dist/assets/owl.carousel.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/owl.carousel@2.3.4/dist/assets/owl.theme.default.min.css">

<!-- Подключаем jQuery с внешнего CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Подключаем плагин Owl Carousel с внешнего CDN -->
<script src="https://cdn.jsdelivr.net/npm/owl.carousel@2.3.4/dist/owl.carousel.min.js"></script>


<script>
    $(document).ready(function () {
        $('.owl-carousel').owlCarousel({
            loop: true, //Зацикливаем слайдер
            margin: 10, //Отступ от картино если выводите больше 1
            nav: false, //Отключил навигацию
            autoplay: true, //Автозапуск слайдера
            smartSpeed: 1000, //Время движения слайда
            autoplayTimeout: 2000, //Время смены слайда
            responsive: { //Адаптация в зависимости от разрешения экрана
                0: {
                    items: 1
                },
                600: {
                    items: 1
                },
                1000: {
                    items: 1
                }
            }
        });
    });

</script>
